{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

  <div>
    <div style="text-align: center; marin: 4rem auto;">

      <img src="{{ target_user.profile.image.url }}" alt="" style="height: 8rem; width: 8rem; border-radius: 10rem; margin-bottom: 2rem;">

      {% if target_user.profile %}
      <h2 style="font-family: 'Nanumsquare_acB">
        {{ target_user.profile.nickname }}
        <a href="{% url 'profileapp:update' pk=target_user.profile.pk %}">
          edit
        </a>
        
      </h2>
      {% else %}
      <a href="{% url 'profileapp:create' %}">
        <h2 style="font-family: 'Nanumsquare_acB">
        Create Profile
        </h2>
      </a>
      {% endif %}

      <h6>
        {{ target_user.profile.message }}
      </h6>

      {% if target_user == user %}
      <a href="{% url 'accountapp:update' pk=user.pk %}">
        <p>
          change info
        </p>
      </a>
      <a href="{% url 'accountapp:delete' pk=user.pk %}">
        <p>
          Delete
        </p>
      </a>
      {% endif %}
    </div>
  </div>

{% endblock %}
